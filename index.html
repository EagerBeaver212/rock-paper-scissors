<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    Rock Paper Scissors
  </div>
  <div class="desc">
    First to 5 Wins!
  </div>
  <div class="buttons">
    <button id="rock">
      <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/raised-fist_270a.png" alt="Rock">
    </button>
    <button id="paper">
      <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/raised-hand_270b.png" alt="Paper">
    </button>
    <button id="scissors">
      <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/victory-hand_270c-fe0f.png" alt="Scissors">
    </button>
  </div>
  <div class="score">
    <div class="player-score">
    </div>
    <div class="computer-score">
    </div>
  </div>
  <div class="results">
  </div>
  <script src="javascript.js"></script>
</body>
</html>
